<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        img { max-width: 100%; margin-top: 10px; border: 1px solid #ccc; }
        pre { text-align: left; white-space: pre-wrap; word-wrap: break-word; background: #eee; padding: 10px; }
    </style>
</head>
<body>

    <h2>Clipboard Data Viewer</h2>
    <p>Paste (Ctrl + V) something here, and I'll show what clipboard data is available!</p>
    <div id="output">üìù Paste something to see the clipboard data...</div>

    <script>
        document.addEventListener("paste", async function(event) {
            let clipboardData = event.clipboardData || navigator.clipboard;
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<h3>Clipboard Data:</h3>";

            // List all clipboard data types
            let types = event.clipboardData.types;
            outputDiv.innerHTML += `<p><strong>Available Formats:</strong> ${types.join(', ')}</p>`;

            // Handle Plain Text Data
            if (event.clipboardData.getData("text/plain")) {
                let plainText = event.clipboardData.getData("text/plain");
                outputDiv.innerHTML += `<h4>Plain Text:</h4><pre>${plainText}</pre>`;
            }

            // Handle HTML Data
            if (event.clipboardData.getData("text/html")) {
                let htmlText = event.clipboardData.getData("text/html");
                outputDiv.innerHTML += `<h4>HTML Data:</h4><pre>${htmlText}</pre>`;
            }

            // Handle RTF Data (Rich Text Format)
            if (event.clipboardData.getData("text/rtf")) {
                let rtfText = event.clipboardData.getData("text/rtf");
                outputDiv.innerHTML += `<h4>RTF Data (Rich Text Format):</h4><pre>${rtfText}</pre>`;
            }

            // Handle Image Data
            for (let item of event.clipboardData.items) {
                if (item.type.startsWith("image")) {
                    let blob = item.getAsFile();
                    let reader = new FileReader();
                    
                    reader.onload = function(e) {
                        outputDiv.innerHTML += `<h4>Image Data:</h4><img src="${e.target.result}" alt="Pasted Image">`;
                    };

                    reader.readAsDataURL(blob);
                }
            }
        });
    </script>

</body>
</html>
